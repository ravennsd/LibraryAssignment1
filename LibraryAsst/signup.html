        <form action="Signup.html" id="formId" onsubmit="(validate()); return false" >

            <div class="form-group">
                <label for="full-name">Full-Name* </label>
                <input type="name" class="form-control" id="name" placeholder="Enter your name" name="full-name">
            </div>
            <div class="form-group">
              <label for="gender" id="gender">Gender:-</label>

              <!-- <input id="male"type="radio" name="gender" value="Male"> Male 
              <input id="fem" type="radio" name="gender" value="Female"> Female
              <input type="radio" name="gender" id="prefer" value="Prefer Not to Say"> Prefer Not To Say -->

              
              <select id="genderSel" name="gender">
                <option value="male"> Male </option>
                <option value="female"> Female </option>
                <option value="Prefer Not to Say"> Prefer Not to Say</option>
              </select> 
              

            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email">
            </div>

            <div class="form-group">
                <label for="date">Date of Birth*</label>
                <input type="date" class="form-control" id="date" placeholder="Enter your birth date" name="date">
            </div> 
            <div class="form-group">
                <label for="date" onmouseover="phInfo();">Phone Number</label>
                <input type="phone" class="form-control" id="phone" placeholder="Enter your Phone Number" name="date" optional>
            </div> 
            <div>
              <label for="#" id="phInfo"> </label>
            </div>


            <div class="form-group">
                <label for="pwd">Password*</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter a password" name="pswd">
            </div>

            <div>
                <label for="format"> <span id="pFormat">Your Password Must Contain- </span>
                  <ul id="PassList">
                    <li class="pass-item">Minimum of 8 Characters</li>
                    <!-- <li id="empty-item">Miniumum 8 Characters</li> -->
                    <li class="pass-item">One Uppercase Character</li>
                  
                    <li class="pass-item">One Lowercase Character</li>
                    
                    
                    <li class="pass-item">One Number</li>
                  </ul> 
                </label>

            </div>

            <div class="form-group">
                <label for="pwd">Confirm Password*</label>
                <input type="password" class="form-control" id="pwd2" placeholder="Re-enter your password" name="pswd">
            </div>
            <div>
              <label for="#" id="reqInfo"> All fields marked with a * are mandatory</label>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="Agreement" checked> I agree to the Terms and Conditions
                </label>
            </div>
            
              <button type="submit" class="btn btn-primary">Submit</button>

        </form>
